spring.application.name=bookingservice
server.port=8081
inventory.service.url= http://localhost:8080/api/v1/inventory
spring.datasource.url=jdbc:mysql://localhost:3303/ticketing
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=booking

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# IMPORTANT: logical event type (do NOT remove)
spring.kafka.producer.properties.spring.json.type.mapping=bookingEvent:com.project.bookingservice.event.BookingEvent

spring.kafka.consumer.max-poll-records=1
spring.kafka.listener.concurrency=1

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
